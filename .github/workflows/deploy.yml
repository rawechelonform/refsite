name: Deploy to Neocities

on:
  push:
    branches: [ main ]

concurrency:
  group: neocities-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install neocities CLI
        run: gem install neocities

- name: Upload site to Neocities
  env:
    NEOCITIES_API_TOKEN: ${{ secrets.NEOCITIES_API_TOKEN }}
  run: |
    neocities push . --api-key $NEOCITIES_API_TOKEN
