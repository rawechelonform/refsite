<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Girls' Room</title>

  <!-- Your main styles -->
  <link rel="stylesheet" href="girlsroom.css" />

  <!-- Atkinson Hyperlegible Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono&display=swap" rel="stylesheet">

  <!-- Small, final overrides to guarantee the behavior you want -->
  <style>
    /* Use Atkinson Hyperlegible Mono for headline + link line */
    .headline h1,
    .small-link { 
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-weight: 400;
    }

    /* Make sure the headline/link are clickable above sticker layer */
    .headline { pointer-events: auto !important; z-index: 5 !important; }

    /* Split header onto two lines */
    .headline h1 { margin: 0; }

    /* Make the small “tag the wall.” link actually small */
    .small-link {
      font-size: 14px !important;
      line-height: 1.2;
      margin-top: 8px;
      color: inherit;
      text-transform: none;
    }

    /* Clickable text only; underline on hover */
    .small-link a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }
    .small-link a:hover { text-decoration: underline; }

    /* Keep the period clean (not underlined) */
    .no-underline { text-decoration: none; }

    /* If your headline paragraph previously blocked clicks, ensure it doesn’t */
    .headline a { color: inherit; text-decoration: none; }
    .headline a:hover { text-decoration: underline; }

    /* Protect against any global all-caps styles */
    .small-link, .small-link a, .small-link .no-underline { text-transform: none !important; }
  </style>
</head>

</body>
