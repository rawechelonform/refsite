    (function () {
      // clear cart as early as possible
      function clearCart() {
        try { localStorage.removeItem("ref_cart"); } catch (e) {}
      }

      // 1) run immediately
      clearCart();

      // 2) also run on pageshow (handles bfcache/back-forward restores)
      window.addEventListener("pageshow", clearCart);
    })();
  </script>
