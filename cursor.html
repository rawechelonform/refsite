<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cursor — hard lock (Esc to leave)</title>
  <link rel="stylesheet" href="cursor.css">
</head>
<body>
  <!-- Crosshair -->
  <div id="custom-cursor" aria-hidden="true">
    <span class="arm arm-a"></span>
    <span class="arm arm-b"></span>
    <span class="dot"></span>
  </div>

  <main class="ui">
    <h1>Crosshair (hard lock)</h1>
    <p>
      • Move mouse: crosshair follows<br>
      • Click: lock pointer (Chrome hides OS cursor)<br>
      • While locked: click = squeeze/implode<br>
      • <strong>Esc</strong> to unlock and leave page
    </p>
  </main>

  <script src="cursor.js" defer></script>
</body>
</html>
