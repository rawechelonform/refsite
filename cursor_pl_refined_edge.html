<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pointer-Lock Crosshair — refined + gentle edge-release</title>
<style>
  html,body{height:100%;margin:0;background:#000;color:#ddd;font:14px/1.5 system-ui}
  .ui{position:fixed;left:0;right:0;top:0;padding:14px;text-align:center;color:#aaa}
  .hint{opacity:.85}

  :root{ --s:34px; --t:2px; --g:18px; --d:3px; }
  #c{
    position:fixed; left:0; top:0; width:var(--s); height:var(--s);
    transform:translate(-50%,-50%); pointer-events:none; z-index:2147483647;
    color:#fff; mix-blend-mode:difference;
    filter:drop-shadow(0 0 .5px rgba(0,0,0,.6)) drop-shadow(0 0 1px rgba(0,0,0,.5));
    display:none; /* visible only while locked */
  }
  #c .arm{
    position:absolute; left:50%; top:50%; width:var(--s); height:var(--t);
    transform-origin:50% 50%;
    background:linear-gradient(90deg,
      currentColor 0 calc(50% - (var(--g)/2)),
      transparent calc(50% - (var(--g)/2)) calc(50% + (var(--g)/2)),
      currentColor calc(50% + (var(--g)/2)) 100%);
  }
  #c .arm-a{ transform:translate(-50%,-50%) rotate(45deg); }
  #c .arm-b{ transform:translate(-50%,-50%) rotate(-45deg); }
  #c .dot{ position:absolute; left:50%; top:50%; width:var(--d); height:var(--d);
           transform:translate(-50%,-50%); border-radius:50%; background:currentColor; }

  /* Idle spin (random) */
  @keyframes spin{ from{transform:translate(-50%,-50%) rotate(0)} to{transform:translate(-50%,-50%) rotate(360deg)} }

  /* Click = squeeze inward */
  #c.implode .arm-a,
  #c.implode .arm-b{ animation: arm-implode 220ms ease-out forwards; }
  @keyframes arm-implode{
    0%{transform:translate(-50%,-50%) rotate(var(--deg,45deg)) scaleX(1)}
    60%{transform:translate(-50%,-50%) rotate(var(--deg,45deg)) scaleX(.25)}
    100%{transform:translate(-50%,-50%) rotate(var(--deg,45deg)) scaleX(0)}
  }
  #c.implode .arm-a{ --deg:45deg; }
  #c.implode .arm-b{ --deg:-45deg; }

  @media (prefers-reduced-motion: reduce){
    #c{ animation:none !important; }
    #c.implode .arm-a, #c.implode .arm-b{ animation:none !important; }
  }
</style>
</head>
<body>
  <div class="ui">
    <div class="hint">
      Click to <strong>lock</strong> (OS cursor hides). Click again = <strong>squeeze</strong>.  
      Push against an edge for a moment to <strong>leave the page</strong>. Press <strong>Esc</strong> to unlock.
    </div>
  </div>

  <div id="c" aria-hidden="true">
    <span class="arm arm-a"></span>
    <span class="arm arm-b"></span>
    <span class="dot"></span>
  </div>

<script>
(() => {
  const cursor = document.getElementById('c');

  // ---- State ----
  let locked = false;
  let x = innerWidth  / 2;
  let y = innerHeight / 2;

  const clamp = (v,min,max)=> v<min?min : v>max?max : v;
  const now  = ()=> performance.now();
  const rand = (a,b)=> Math.random()*(b-a)+a;
  const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)').matches;

  function place(){
    cursor.style.left = x + 'px';
    cursor.style.top  = y + 'px';
  }

  // ---- Random idle spins (not on click) ----
  let idleTimer = null, lastMoveTs = 0;
  function scheduleSpin(){
    clearTimeout(idleTimer);
    const delay = Math.round(rand(1200, 4200));
    idleTimer = setTimeout(() => {
      const recent = now() - lastMoveTs < 220;
      if (!prefersReduce && locked && !recent){
        const reverse = Math.random() < 0.5;
        const dur = Math.round(rand(260, 680));
        cursor.style.animation = 'none'; void cursor.offsetWidth;
        cursor.style.animation = `spin ${dur}ms ease-out ${reverse ? 'reverse' : 'normal'}`;
      }
      scheduleSpin();
    }, delay);
  }

  // ---- Gentle edge-release (lets you leave the page) ----
  // Tweak these to taste:
  const EDGE_MARGIN = 0;   // pixels from the viewport edge treated as "at edge"
  const RELEASE_PX  = 24;  // outward delta to accumulate before unlock
  const DECAY_MS    = 120; // how quickly the accumulator drains (smaller = quicker decay)

  let acc = { left:0, right:0, top:0, bottom:0 };
  let lastStamp = performance.now();

  function resetAcc(){ acc.left = acc.right = acc.top = acc.bottom = 0; }
  function decayAcc(t){
    const dt = Math.max(0, t - lastStamp);
    const k = Math.max(0, 1 - dt / DECAY_MS);
    acc.left  *= k; acc.right *= k; acc.top *= k; acc.bottom *= k;
    lastStamp = t;
  }

  function onLockedMove(e){
    // Integrate deltas
    let nx = x + e.movementX;
    let ny = y + e.movementY;

    // Clamp to edges (no recenter)
    nx = clamp(nx, EDGE_MARGIN, innerWidth  - 1 - EDGE_MARGIN);
    ny = clamp(ny, EDGE_MARGIN, innerHeight - 1 - EDGE_MARGIN);

    // Edge pressure accumulation
    const t = now();
    decayAcc(t);

    // Horizontal outward pushes while at edge
    if (nx <= EDGE_MARGIN && e.movementX < 0)       acc.left  += -e.movementX;
    else if (nx >= innerWidth-1-EDGE_MARGIN && e.movementX > 0) acc.right +=  e.movementX;
    else { acc.left = acc.right = 0; }

    // Vertical outward pushes while at edge
    if (ny <= EDGE_MARGIN && e.movementY < 0)       acc.top   += -e.movementY;
    else if (ny >= innerHeight-1-EDGE_MARGIN && e.movementY > 0) acc.bottom+=  e.movementY;
    else { acc.top = acc.bottom = 0; }

    x = nx; y = ny;
    place();

    // Unlock only after sustained outward push; no jump/recenter
    if (acc.left  > RELEASE_PX || acc.right > RELEASE_PX ||
        acc.top   > RELEASE_PX || acc.bottom> RELEASE_PX){
      document.exitPointerLock?.();
      resetAcc();
    }
  }

  // ---- Lock lifecycle ----
  function onLockChange(){
    locked = (document.pointerLockElement === document.body);
    if (locked){
      // Show at current x/y (no recenter)
      cursor.style.display = 'block';
      resetAcc(); lastStamp = now();
      place();
      document.addEventListener('mousemove', onLockedMove, true);
    } else {
      // Hide crosshair; OS cursor returns (Chrome handles it)
      cursor.style.display = 'none';
      document.removeEventListener('mousemove', onLockedMove, true);
      resetAcc();
    }
  }

  // ---- Click behavior ----
  // If unlocked: lock at the click point (so there’s no jump)
  // If locked: play squeeze/implode
  window.addEventListener('pointerdown', (e) => {
    if (!locked){
      x = clamp(e.clientX, 0, innerWidth  - 1);
      y = clamp(e.clientY, 0, innerHeight - 1);
      document.body.requestPointerLock?.();
    } else {
      cursor.classList.remove('implode'); void cursor.offsetWidth;
      cursor.classList.add('implode');
      setTimeout(() => cursor.classList.remove('implode'), 240);
    }
  }, true);

  // Track last motion time for spin suppression
  window.addEventListener('pointermove', (e) => { if (locked) lastMoveTs = now(); }, {passive:true});

  // Pointer lock events
  document.addEventListener('pointerlockchange', onLockChange, false);
  document.addEventListener('pointerlockerror',  onLockChange, false);

  // Resize: keep within bounds, no recenter
  window.addEventListener('resize', () => {
    x = clamp(x, EDGE_MARGIN, innerWidth  - 1 - EDGE_MARGIN);
    y = clamp(y, EDGE_MARGIN, innerHeight - 1 - EDGE_MARGIN);
    if (locked) place();
  });

  // Boot spin loop
  scheduleSpin();
})();
</script>
</body>
</html>
