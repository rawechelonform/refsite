<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark">
  <title>REF Â· Main</title>

  <!-- Fonts (match Machines) -->
  <link rel="preload"
        href="fonts/coral-pixels/coralpixels-regular.woff2"
        as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="https://use.typekit.net/lcf2pet.css">

  <!-- Hover label font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">

  <!-- Page CSS first, then shared menubar, then cart (cart.css MUST be last) -->
  <link rel="stylesheet" href="main.css?v=mb8" />
  <link rel="stylesheet" href="menubar.css?v=mb11">
  <link rel="stylesheet" href="cart.css?v=1">

  <!-- favicon / tab icon logic -->
  <script src="icon.js" defer></script>
</head>

<body>
  <!-- avoid FOUT while Coral Pixels loads -->
  <script>
    document.documentElement.classList.add('fonts-loading');
    Promise.all([ document.fonts.load('1em "Coral Pixels"') ])
      .then(() => document.documentElement.classList.remove('fonts-loading'));
  </script>

  <div class="page">
    <!-- shared header + reserved space (menubar.js injects here) -->
    <div data-menubar class="menubar-slot"></div>

    <!-- main hub -->
    <main class="hub" id="hub" aria-label="Site hub">
      <!-- LEFT: sadgirls -->
      <a class="tile" href="sadgirls.html" data-label="sad girls">
        <img
          class="swap-on-hover"
          src="assets/main/girl8_neon.png"
          data-src="assets/main/girl8_neon.png"
          data-hover-src="assets/main/girl8_halftoneinverted.png"
          alt="enter: sadgirls"
          width="640" height="640"
        />
      </a>

      <!-- RIGHT: machines -->
      <a class="tile" href="machines.html" data-label="machines">
        <img
          class="swap-on-hover"
          src="assets/main/commodore_neon.png"
          data-src="assets/main/commodore_neon.png"
          data-hover-src="assets/main/commodore_halftoneinverted.png"
          alt="enter: machines"
          width="640" height="640"
        />
      </a>
    </main>
  </div>

  <!-- CART DRAWER -->
  <div class="cart-drawer-overlay"></div>

  <aside id="cartPanel" class="cart-drawer" aria-label="Shopping cart">
    <div class="cart-drawer-header">
      <h2 class="cart-drawer-title">BAG</h2>
      <button class="cart-drawer-close" type="button" data-cart-close>
        CLOSE
      </button>
    </div>

    <div class="cart-drawer-body">
      <!-- items list -->
      <div id="cartItems" class="cart-drawer-items"></div>
    </div>

    <div class="cart-drawer-footer">
      <div class="cart-drawer-total" id="cartItemsCount">
        items: 0
      </div>
      <button
        class="cart-drawer-checkout"
        id="cartCheckoutBtn"
        type="button">
        CHECKOUT
      </button>
    </div>
  </aside>

  <!-- scripts: shared menubar first, then page JS, then cart -->
  <script src="menubar.js?v=mb27" defer></script>
  <script src="main.js?v=mb8" defer></script>
  <script src="cart.js?v=2" defer></script>
</body>
</html>
