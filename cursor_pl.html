<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pointer-Lock Crosshair (idle spin + implode click)</title>
  <link rel="stylesheet" href="cursor_pl.css" />
</head>
<body>
  <!-- Custom cursor -->
  <div id="custom-cursor" aria-hidden="true">
    <span class="arm arm-a"></span>
    <span class="arm arm-b"></span>
    <span class="dot"></span>
  </div>

  <!-- Minimal UI -->
  <main class="ui">
    <h1>Pointer-Lock Crosshair</h1>
    <p class="status" id="status">Unlocked</p>
    <button id="lockBtn" type="button">Lock Pointer</button>
    <p>Idle spin; click to implode. While locked, OS cursor is hidden. Press <kbd>Esc</kbd> to exit.</p>
  </main>

  <script src="cursor_pl.js" defer></script>
</body>
</html>
