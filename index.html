<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>REF // Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- IMPORTANT: relative path, no leading slash -->
  <link rel="stylesheet" href="index.css?v=93">
</head>
<body>
  <div class="wrap">
    <div class="stage">
      <div class="figure" aria-hidden="true"></div>
    </div>

    <div class="terminal">
      <div id="type-line" class="line">
        <span id="static-part"></span><span id="typed-part"></span>
      </div>

      <div class="prompt">
        <span class="caret">></span>
        <span id="typed" class="typed"></span>
        <input id="cmd" class="cmd" type="text"
               inputmode="latin" autocomplete="off"
               autocapitalize="off" spellcheck="false" />
      </div>

      <div id="hint" class="hint" aria-live="polite"></div>
    </div>
  </div>

  <!-- IMPORTANT: relative path, no leading slash -->
  <script src="index.js?v=93"></script>
</body>
</html>
