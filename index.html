<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>REF // Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Preload key visuals -->
  <link rel="preload" as="image" href="landing/img1_white.png">
  <link rel="preload" as="image" href="landing/button1_white.png">
  <link rel="preload" as="image" href="landing/button2_black.png">
  <link rel="preload" as="image" href="landing/img3_blackA.png">
  <link rel="preload" as="image" href="landing/img4_blackB.png">
  <link rel="preload" as="image" href="landing/img5_blackC.png">
  <link rel="preload" as="image" href="landing/hoverbutton.png">

  <!-- Preload some zoom frames for instant start -->
  <link rel="preload" as="image" href="landing/zoom0.png">
  <link rel="preload" as="image" href="landing/zoom5.png">
  <link rel="preload" as="image" href="landing/zoom10.png">

  <link rel="stylesheet" href="index.css?v=200">
</head>
<body>
  <!-- ROOM VIEW ONLY -->
  <div id="room" class="room">
    <button id="enter-computer" class="computer-btn" aria-label="enter / zoom in">
      <div class="stack">
        <!-- back track -->
        <img src="landing/img5_blackC.png" class="layer black-set"       alt="">
        <img src="landing/img4_blackB.png" class="layer black-set"       alt="">
        <img src="landing/img3_blackA.png" class="layer black-set show"  alt="">

        <!-- front track -->
        <img src="landing/button2_black.png" class="layer white-set"       alt="">
        <img src="landing/button1_white.png" class="layer white-set"       alt="">
        <img src="landing/img1_white.png"    class="layer white-set show"  alt="">

        <!-- hover/click mask + glow (visual overlay only) -->
        <img id="hover-img" src="landing/hoverbutton.png" class="layer hover-layer" alt="">
      </div>
    </button>

    <!-- Zoom player: hidden until click, then swap frames here -->
    <img id="zoom-frame" class="zoom hidden" alt="zoom sequence">
  </div>

  <script src="index.js?v=200"></script>
</body>
</html>
