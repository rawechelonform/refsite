<!doctype html>
<html lang="en" data-cursor="off">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cursor — Minimal</title>
  <style>
    /* ——— THE NUCLEAR OPTION ———
       Hide the native cursor absolutely everywhere.
       Keep this block LAST in <style>. */
    html[data-cursor="off"],
    html[data-cursor="off"] body,
    html[data-cursor="off"] * ,
    html[data-cursor="off"] *::before,
    html[data-cursor="off"] *::after{
      cursor: none !important;
    }
    /* Also hide caret so inputs don’t re-show the I-beam */
    html[data-cursor="off"] input,
    html[data-cursor="off"] textarea,
    html[data-cursor="off"] [contenteditable]{
      caret-color: transparent !important;
    }

    /* Simple page so we can test focus/hover states */
    body{ margin:0; min-height:100svh; display:grid; place-items:center; background:#000; color:#ddd; font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    main{ text-align:center }
    button,a,input{ margin:.5rem; }
    a{ color:#9cf; }
