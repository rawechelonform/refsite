<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>REF // Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preload" as="image" href="avatar/avatar_intro.png">
  <link rel="stylesheet" href="glitchreport.css?v=302">
</head>
<body>
  <!-- Fixed top-right back link -->
  <a href="artist.html" class="back-fixed" aria-label="Back to artist">
    &lt; <span class="back-label">back</span> &gt;
  </a>

  <div class="wrap">
    <div class="stage">
      <div class="figure" aria-hidden="true"></div>
    </div>

    <div class="terminal">
      <div class="line">
        <span id="static-part"></span><span id="typed-part"></span>
      </div>

      <div class="prompt" id="prompt">
        <span class="caret">></span>
        <span id="typed" class="typed"></span>

        <!-- Real input (hidden offscreen); the green CRT line mirrors it -->
        <input
  id="cmd"
  class="cmd"
  type="text"
  inputmode="email"
  autocomplete="email"
  autocapitalize="off"
  spellcheck="false"
  name="newsletter_email"
  data-lpignore="true"
  data-form-type="other"
/>
      </div>

      <div id="hint" class="hint" aria-live="polite"></div>

      <!-- Hidden MailerLite form (posts to hidden iframe; JS watches iframe load) -->
      <form
        id="ml-form"
        action="https://assets.mailerlite.com/jsonp/1876316/forms/169740892998993529/subscribe"
        method="post"
        target="ml_iframe"
        class="hidden"
      >
        <input type="email" name="fields[email]" id="ml-email" required />
        <input type="hidden" name="ml-submit" value="1" />
        <!-- honeypot: not display:none so bots still see it -->
        <input type="text" name="website" tabindex="-1" autocomplete="off" class="hp-field" />
      </form>

      <!-- Hidden iframe receives ML response -->
      <iframe name="ml_iframe" id="ml_iframe" class="hidden" title="ml-response"></iframe>
    </div>
  </div>

  <script src="glitchreport.js?v=302"></script>
</body>
</html>
