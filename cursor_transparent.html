<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Transparent Cursor Fallback</title>
<style>
  /* Transparent 32x32 PNG (base64) */
  :root{
    --blank: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAK0lEQVRYhe3NMQEAAAgDINc/9E0YQwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA4K8GXcAAhRz6cwAAAABJRU5ErkJggg==");
  }

  /* Nuclear: give every element the transparent cursor (plus !important) */
  html, body, * , *::before, *::after{
    cursor: var(--blank) 16 16, none !important;
  }

  /* Page chrome for testing */
  html,body{height:100%}
  body{margin:0; display:grid; place-items:center; background:#000; color:#ddd; font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
  main{text-align:center}
  a,button,input{margin:.5rem}
  a{color:#9cf}

  /* Your crosshair */
  #custom-cursor{
    --size:34px; --thick:2px; --gap:18px; --dot:3px; --cursor-color:#fff;
    position:fixed; left:0; top:0; width:var(--size); height:var(--size);
    transform:translate(-50%,-50%); pointer-events:none; z-index:2147483647; color:var(--cursor-color);
  }
  #custom-cursor .arm{
    position:absolute; left:50%; top:50%; width:var(--size); height:var(--thick);
    transform-origin:50% 50%; transform:translate(-50%,-50%) rotate(45deg);
    background:linear-gradient(90deg,
      currentColor 0 calc(50% - (var(--gap)/2)),
      transparent  calc(50% - (var(--gap)/2)) calc(50% + (var(--gap)/2)),
      currentColor calc(50% + (var(--gap)/2)) 100%);
  }
  #custom-cursor .arm-b{ transform:translate(-50%,-50%) rotate(-45deg); }
  #custom-cursor .dot{
    position:absolute; left:50%; top:50%; width:var(--dot); height:var(--dot);
    transform:translate(-50%,-50%); border-radius:50%; background:currentColor;
  }

  @keyframes cursor-spin{ from{transform:translate(-50%,-50%) rotate(0)} to{transform:translate(-50%,-50%) rotate(360deg)} }
</style>
</head>
<body>
  <div id="custom-cursor" aria-hidden="true">
    <span class="arm arm-a"></span>
    <span class="arm arm-b"></span>
    <span class="dot"></span>
  </div>

  <main>
    <h1>Transparent Cursor Test</h1>
    <p>Move to follow. Click to spin. We use a transparent cursor URL to “hide” the OS cursor.</p>
    <button>Button</button><a href="#">Link</a><input placeholder="Input"/>
  </main>

  <script>
  (() => {
    const cursor = document.getElementById('custom-cursor');
    let raf = 0;
    function move(x,y){
      if (raf) cancelAnimationFrame(raf);
      raf = requestAnimationFrame(()=>{ cursor.style.left = x+'px'; cursor.style.top = y+'px'; });
    }
    const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
    function spin(){
      if (reduce) return;
      const reverse = Math.random() < 0.5;
      cursor.style.animation = 'none';
      void cursor.offsetWidth;
      cursor.style.animation = `cursor-spin 360ms ease-out ${reverse?'reverse':'normal'}`;
    }
    addEventListener('pointermove', e => { cursor.style.display='block'; move(e.clientX,e.clientY); }, {passive:true});
    addEventListener('pointerdown', e => { move(e.clientX,e.clientY); spin(); }, {passive:true});
    addEventListener('mouseleave', ()=>{ cursor.style.display='none'; });
    addEventListener('mouseenter', ()=>{ cursor.style.display='block'; });
  })();
  </script>
</body>
</html>
