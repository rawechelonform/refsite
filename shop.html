<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R E F â€” Cafeteria</title>

  <!-- Fonts -->
  <link rel="preload" href="fonts/coral-pixels/coralpixels-regular.woff2"
        as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="https://use.typekit.net/lcf2pet.css">

  <!-- CSS -->
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="menubar.css" />
</head>

<body>
  <!-- avoid FOUT while Coral Pixels loads -->
  <script>
    document.documentElement.classList.add('fonts-loading');
    Promise.all([ document.fonts.load('1em "Coral Pixels"') ])
      .then(() => document.documentElement.classList.remove('fonts-loading'));
  </script>

  <div class="page">
    <!-- shared header + reserved space to prevent jump -->
    <div data-menubar class="menubar-slot"></div>

    <h2 class="section-title">CAFETERIA</h2>

    <section class="carousel" aria-roledescription="region">
      <div class="caption" id="caption">
        <p>C O M I N G&nbsp; S O O N</p>
      </div>
    </section>
  </div>

  <!-- scripts -->
  <script src="menubar.js" defer></script>
  <!-- <script src="shop.js" defer></script> -->
</body>
</html>
