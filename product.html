<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REF · Product</title>

  <!-- Fonts -->
  <link rel="preload" href="fonts/coral-pixels/coralpixels-regular.woff2"
        as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="https://use.typekit.net/lcf2pet.css">

  <!-- Menubar + overrides -->
  <link rel="stylesheet" href="menubar.css?v=mb11">
  <link rel="stylesheet" href="shop-menubar-overrides.css?v=mb8">

  <!-- Product page styles -->
  <link rel="stylesheet" href="product.css?v=p9">

  <!-- Cart drawer styles -->
  <link rel="stylesheet" href="cart.css?v=1">

  <style>html,body{margin:0;padding:0}</style>
</head>

<body class="menu-transparent">
  <script>
    document.documentElement.classList.add('fonts-loading');
    Promise.all([ document.fonts.load('1em "Coral Pixels"') ])
      .then(() => document.documentElement.classList.remove('fonts-loading'));
  </script>

  <div class="page">
    <div data-menubar class="menubar-slot"></div>

    <main class="product-shell" aria-label="Product page">
      <!-- LEFT: images -->
      <section class="product-main" id="imageStack" aria-label="Product images">
        <!-- images injected by product.js -->
      </section>

      <!-- RIGHT: info panel -->
      <aside class="product-info">
        <h1 class="product-title" id="prodTitle">Loading…</h1>

        <div class="product-meta">
          <div class="product-price" id="prodPrice"></div>
          <div class="product-subline">
            <span id="prodSubline"></span>
          </div>
        </div>

        <!-- COLOR -->
        <div class="product-field">
          <div class="product-label" id="colorLabel">COLOR</div>
          <div class="color-row" id="colorRow">
            <!-- color swatches injected by product.js -->
          </div>
        </div>

        <!-- SIZE -->
        <div class="product-field">
          <div class="product-label">SIZE</div>
          <div class="size-row" id="sizeRow">
            <!-- S M L XL XXL buttons injected by product.js -->
          </div>
          <div class="product-error" id="productError"></div>
        </div>

        <!-- Add to Cart -->
        <button class="buy-button" type="button">
          ADD TO BAG
        </button>

        <!-- DETAILS toggle -->
        <div class="details-block">
          <button type="button" class="details-toggle" id="detailsToggle">
            <span class="details-label">details</span><span class="no-underline">.</span>
          </button>
          <div class="details-body" id="detailsBody"></div>
        </div>
      </aside>
    </main>
  </div>

  <!-- CART DRAWER -->
  <div class="cart-drawer-overlay"></div>

  <aside id="cartPanel" class="cart-drawer" aria-label="Shopping bag">
    <div class="cart-drawer-header">
      <h2 class="cart-drawer-title">BAG</h2>
      <button class="cart-drawer-close" type="button" data-cart-close>
        CLOSE
      </button>
    </div>

    <div class="cart-drawer-body">
      <div id="cartItems" class="cart-drawer-items"></div>
    </div>

    <div class="cart-drawer-footer">
      <div class="cart-drawer-total" id="cartItemsCount">
        items: 0
      </div>
      <button
        class="cart-drawer-checkout"
        id="cartCheckoutBtn"
        type="button">
        CHECKOUT
      </button>
    </div>
  </aside>

  <script src="menubar.js?v=mb27" defer></script>
  <script src="product.js?v=6" defer></script>
  <script src="cart.js?v=6" defer></script>
</body>
</html>
