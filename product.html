<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REF · Product</title>

  <!-- Fonts / shared styles -->
  <link rel="preload" href="fonts/coral-pixels/coralpixels-regular.woff2"
        as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="https://use.typekit.net/lcf2pet.css">

  <!-- Shared menubar CSS (same as other pages) -->
  <link rel="stylesheet" href="menubar.css?v=mb11">
  <link rel="stylesheet" href="shop-menubar-overrides.css?v=mb8">

  <!-- Product page CSS -->
  <link rel="stylesheet" href="product.css?v=p4">

  <link rel="stylesheet" href="cart.css?v=1">


  <style>html,body{margin:0;padding:0}</style>
</head>

<body class="menu-transparent">
  <!-- avoid FOUT while Coral Pixels loads -->
  <script>
    document.documentElement.classList.add('fonts-loading');
    Promise.all([ document.fonts.load('1em "Coral Pixels"') ])
      .then(() => document.documentElement.classList.remove('fonts-loading'));
  </script>

  <div class="page">
    <!-- menubar slot (same as shop.html) -->
    <div data-menubar class="menubar-slot"></div>

    <main class="product-shell" aria-label="Product page">
      <!-- Scrollable image column -->
      <section class="product-main" id="imageStack" aria-label="Product images">
        <!-- images injected by product.js -->
      </section>

      <!-- Text / price / button -->
      <aside class="product-info">
        <h1 class="product-title" id="prodTitle">Loading…</h1>
        <div class="product-price" id="prodPrice"></div>
        <p class="product-desc" id="prodDesc"></p>

        <button class="buy-button" type="button">
          add to cart
        </button>
      </aside>
    </main>
  </div>

  <!-- shared menubar JS -->
  <script src="menubar.js?v=mb27" defer></script>

  <!-- dynamic product loader -->
  <script src="product.js?v=2" defer></script>

  <!-- cart drawer -->
  <script src="cart.js?v=1" defer></script>
</body>
</html>
