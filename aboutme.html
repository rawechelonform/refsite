<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REF</title>

  <!-- Fonts -->
  <link rel="preload" href="fonts/coral-pixels/coralpixels-regular.woff2"
        as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="https://use.typekit.net/lcf2pet.css">

  <!-- Page CSS first -->
  <link rel="stylesheet" href="sadgirls.css" />

  <!-- IMPORTANT: cache-bust so live site pulls the latest CSS -->
  <link rel="stylesheet" href="aboutme.css?v=6" />

  <!-- Shared menubar CSS (cache-busted) -->
  <link rel="stylesheet" href="menubar.css?v=mb10">

  <style>html,body{margin:0;padding:0}</style>
</head>

<body>
  <script>
    document.documentElement.classList.add('fonts-loading');
    Promise.all([document.fonts.load('1em "Coral Pixels"')])
      .then(() => document.documentElement.classList.remove('fonts-loading'));
  </script>

  <div class="page">
    <div data-menubar class="menubar-slot"></div>

    <!-- two-column layout: photo (left) | right column (bio + IG + UTD) -->
    <div class="about-grid">
      <!-- left column: portrait only -->
      <section class="about-blurb">
        <figure class="about-photo">
          <!-- Use absolute path so it works no matter where this page lives -->
          <img
            src="/aboutme/artistphoto_cropped.png"
            alt="artist portrait"
            decoding="async">
        </figure>
      </section>

      <!-- right column: bio, IG line, then UTD -->
      <div class="right-col">
        <p class="bio">
          I'm a terminal user, a post-industrial artist, and an archivist of forgotten circuits. Daughter to a watchsmith, in favor of analog and low tech. This site is a memory dump of my paintings.
        </p>

        <p class="bio">
          IG:
          <a class="ext-link"
             href="https://www.instagram.com/rawechelonform"
             target="_blank"
             rel="noopener noreferrer">
            @rawechelonform
          </a>
        </p>

        <section class="utd">
          <img src="/aboutme/aboutmeavatar.png" alt="site avatar" class="avatar-overlay">

          <div class="utd-bar">
            <div class="utd-title" id="utdTitle">USELESS THOUGHT OF THE DAY</div>
            <button type="button" class="utd-unlock" id="utdUnlock">CREATOR UNLOCK</button>
          </div>

          <!-- Form starts hidden; JS will show on unlock -->
          <form id="utdForm" class="utd-form" hidden>
            <textarea id="utdText" class="utd-textarea" rows="8" maxlength="1000"
                      placeholder="type a thoughtâ€¦"></textarea>
            <div class="utd-actions">
              <button type="submit">post</button>
            </div>
          </form>

          <div id="utdFeed" class="utd-feed" aria-live="polite"></div>
        </section>
      </div>
    </div>
  </div>

  <script src="menubar.js?v=mb10" defer></script>
  <!-- IMPORTANT: cache-bust JS so the unlock fix takes effect -->
  <script src="aboutme.js?v=4" defer></script>
</body>
</html>
