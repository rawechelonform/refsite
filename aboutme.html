<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REF</title>

  <!-- Fonts -->
  <link rel="preload" href="fonts/coral-pixels/coralpixels-regular.woff2"
        as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="https://use.typekit.net/lcf2pet.css">

  <!-- CSS -->
  <link rel="stylesheet" href="sadgirls.css" />
  <link rel="stylesheet" href="menubar.css" />
  <link rel="stylesheet" href="aboutme.css" />
</head>

<body>
  <!-- avoid FOUT while Coral Pixels loads -->
  <script>
    document.documentElement.classList.add('fonts-loading');
    Promise.all([document.fonts.load('1em "Coral Pixels"')])
      .then(() => document.documentElement.classList.remove('fonts-loading'));
  </script>

  <div class="page">
    <!-- shared header with reserved space (menu bar) -->
    <div data-menubar class="menubar-slot"></div>

    <!-- two-column layout: blurb (left) | UTD (right) -->
    <div class="about-grid">
      <!-- left column: continuous blurb -->
      <section class="about-blurb">
        <p class="bio">
          I'm a terminal user, a post-industrial artist, an achivist of dead pixels. Daughter to a watchsmith, in favor of analog. This site is a memory dump of my paintings.
        </p>


      <p>
  IG:
  <a class="ext-link"
     href="https://www.instagram.com/rawechelonform/"
     target="_blank"
     rel="noopener noreferrer">
    @rawechelonform
  </a>
</p>
      </section>


      <!-- right column: UTD block -->
      <div class="utd-wrap">
        <section class="utd">
          <!-- mini avatar sits on the box -->
          <img src="aboutme/aboutmeavatar.png" alt="site avatar" class="avatar-overlay">

          <div class="utd-bar">
            <div class="utd-title" id="utdTitle">USELESS THOUGHT OF THE DAY</div>
            <button type="button" class="utd-unlock" id="utdUnlock">CREATOR UNLOCK</button>
          </div>

          <!-- entry form -->
          <form id="utdForm" class="utd-form" hidden>
            <textarea id="utdText" class="utd-textarea" rows="8" maxlength="1000"
                      placeholder="type a thoughtâ€¦"></textarea>
            <div class="utd-actions">
              <button type="submit">post</button>
            </div>
          </form>

          <!-- feed -->
          <div id="utdFeed" class="utd-feed" aria-live="polite"></div>
        </section>
      </div>
    </div>

    <!-- caption / links block -->
    <section class="carousel" aria-roledescription="region">
      <div class="caption" id="caption">
        <p>hello and goodbye</p>
        <p>
          IG:
          <a class="ext-link"
             href="https://www.instagram.com/rawechelonform"
             target="_blank"
             rel="noopener noreferrer">
            @rawechelonform
          </a>
        </p>
      </div>
    </section>
  </div>

  <!-- scripts -->
  <script src="menubar.js" defer></script>
  <script src="aboutme.js" defer></script>

  <!-- removed old fixed corner image -->
</body>
</html>
