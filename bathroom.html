<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bathroom Tags</title>
  <link rel="stylesheet" href="bathroom.css" />
</head>
<body>
  <div id="wall" class="wall" data-bg="bathroom/bathroom_orangegreen.png">
    <!-- Sticker container -->
    <div id="tags-layer" class="tags-layer" aria-hidden="true"></div>

    <!-- Centered headline -->
    <div class="headline">
      <h1>Welcome to the bathroom.</h1>
      <p>Send me your tags / stickers.</p>
    </div>

    <!-- Optional: toggle with “O” for debugging -->
    <div id="mirror-oval" class="mirror-oval hidden"></div>
  </div>

  <script src="bathroom.js"></script>
</body>
</html>
